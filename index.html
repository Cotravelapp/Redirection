<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Télécharger Cotravel</title>
    <script>
    (function(){
        var ua = navigator.userAgent;
        if (/iPad|iPhone|iPod/.test(ua)) {
            window.location.replace('https://apps.apple.com/fr/app/cotravel/id6752622849');
        } else if (/android/i.test(ua)) {
            window.location.replace('https://play.google.com/store/apps/details?id=com.cotravel.mobile');
        } else {
            window.location.replace('https://www.cotravel.info');
        }
    })();
    </script>
</head>
<body>
    <p style="font-family:sans-serif;text-align:center;padding:50px;">
        Redirection en cours...
    </p>
</body>
</html>
